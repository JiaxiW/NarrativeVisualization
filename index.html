<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {stroke: black;} 
  #tooltip {
    opacity: 0;
    position: absolute;
    text-align: left;
    width: 150px;
    height: 30px;
    background: white;
    border: 0px;
    font-size: 13px;
  }
</style>
<body onload='init()'>
<svg width=300 height=300></svg>
<div id="tooltip"></div>
<script>
async function init() {

var x = d3.scaleLog().domain([10,150]).range([0, 200]);
var y = d3.scaleLog().domain([10,150]).range([200, 0]);
  
var tooltip = d3.select("#tooltip");

var color = ["red","orange","yellow"];

const data = await d3.csv("https://flunky.github.io/cars2017.csv");

d3.select("svg").append("g").attr("transform","translate("+50+","+50+")").selectAll("circle").data(data).enter().append("circle")
.attr("cx", (d, i) => x(data[i].AverageCityMPG))
.attr("cy", (d, i) => y(data[i].AverageHighwayMPG))
.attr("r", (d, i) => 2 + Number.parseInt(data[i].EngineCylinders))
.attr("fill", function(d,i) {
    if (data[i].Fuel == "Gasoline") {
      return "#71c7ec";
    } else if (data[i].Fuel == "Diesel") {
      return "#F01B0F";
    }
    return "#4BEC13";
  })
.on("mouseover", function(d,i){
  tooltip.style("opacity",1)
  .style("left", (d3.event.pageX) + "px")
  .style("top", (d3.event.pageY) + "px")
  .html("Make: " + data[i].Make);
  })
  .on("mouseout", function() {tooltip.style("opacity",0)});

d3.select("svg").append("g").attr("transform","translate("+50+","+50+")").call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

d3.select("svg").append("g").attr("transform","translate("+50+","+250+")").call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));
  
}
</script>
</body>
</html>
